name-template: 'v$NEXT_PATCH_VERSION'
tag-template: 'v$NEXT_PATCH_VERSION'
categories:
  - title: ':rocket: Features'
    labels:
      - 'feature'
  - title: ':beetle: Bug fixes'
    labels:
      - 'bug'
  - title: ':notebook: Docs'
    labels:
      - 'docs'
change-template: '- #$NUMBER - $TITLE'
prerelease: true
template: |
  ## Changes

  $CHANGES
